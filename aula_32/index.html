<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    var daniel = {
      nombre: "Daniel",
      edad: 28,
      direccion: "Cerrada Nopales No 5",
      getNombre: function(){
        return this.nombre;
      },
      setNombre: function(nombre){
        this.nombre = nombre;
      }
    }

    daniel.setNombre("Daniel Jimenez");

    alert(daniel.getNombre());

  </script>

</body>
</html>
