<body>

  <script>

    var daniel = {
      nombre: "Daniel",
      edad: 28,
      direccion: "Cerrada Nopales No 5",
      carros: [
        {nombre: "FORD", modelos: ["Mustang", "Fusion", "F150"]},
        {nombre: "NISSAN", modelos: ["GTR", "Centra", "Tsuru"]},
        {nombre: "FERRARI", modelos: ["Enzo", "Maranello", "Carrera"]}
      ]
    }

    for(x in daniel.carros){
      console.log(daniel.carros[x].nombre);
      for(y in daniel.carros[x].modelos){
        console.log(daniel.carros[x].modelos[y]);
      }
      console.log("=====================");
    }

  </script>
